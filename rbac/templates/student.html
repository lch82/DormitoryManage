<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学生主页</title>
        <link rel="stylesheet" type="text/css" href="/static/navstyle.css">
    </head>

    <body>
        <nav>
            <h1 class="title">寝室卫生管理系统</h1>
            <ul>
                <li id="text3">您好，{{request.session.username}}</li>
                <li id="text1"><a href="{% url 'Student' %}">卫生情况查看</a></li>
                <!-- <ul id="list1">
                    <li class="content1">text11</li>
                    <li class="content1">text11</li>
                    <li class="content1">text11</li>
                </ul>

                <ul id="list2">
                    <li class="content2">text21</li>
                    <li class="content2">text21</li>
                    <li class="content2">text21</li>
                </ul> -->
                
                <a href="{% url 'logout' %}">退出</a>
            </ul>
        </nav> 
        <div class="tablestyle">
            <table align="center">
                <caption>个人情况</caption>
                <tr>
                    <th class="th1">学号</th>
                    <th class="th2">{{stu_sno}}</th>
                </tr>

                <tr>
                    <th class="th1">姓名</th>
                    <th class="th2">{{stu_name}}</th>
                </tr>

                <tr>
                    <th class="th1">年级</th>
                    <th class="th2">{{stu_class}}</th>
                </tr>

                <tr>
                    <th class="th1">学院</th>
                    <th class="th2">{{stu_dept}}</th>
                </tr>

                <tr>
                    <th class="th1">电话号码</th>
                    <th class="th2">{{stu_phone}}</th>
                </tr>

                <tr>
                    <th class="th1">邮箱</th>
                    <th class="th2">{{stu_email}}</th>
                </tr>

                <tr>
                    <th class="th1">宿舍号</th>
                    <th class="th2">{{stu_dno}}</th>
                </tr>

                <tr>
                    <th class="th1">卫生检查情况</th>
                    <th class="th2">{{stu_dorm_cont}}</th>
                </tr>
                <tr>
                    <th class="th1">整改方案</th>
                    <th class="th2">{{text}}</th>
                </tr>
            </table>
        </div>
    </body>
    {% if messages %} 
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %} 
    </script>
    {% endif %}
</html>
